commit-msg:
  commands:
    lint-commit-msg:
      run: pnpm dlx commitlint --edit
pre-commit:
  parallel: true
  jobs:
    - name: check-lockfile
      run: bun i --frozen-lockfile --silent
    - name: check
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}'
      run: pnpm dlx oxlint {staged_files} --fix
      stage_fixed: true
    - name: format
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: pnpm dlx prettier {staged_files} --write --log-level silent
      stage_fixed: true
    - name: type-check
      run: pnpm typecheck
