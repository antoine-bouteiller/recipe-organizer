commit-msg:
  commands:
    lint-commit-msg:
      run: bunx commitlint --edit
pre-commit:
  parallel: true
  jobs:
    - name: check-lockfile
      run: bun i --frozen-lockfile --silent
    - name: check
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}'
      run: bunx oxlint {staged_files} --fix --type-aware
      stage_fixed: true
    - name: format
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: bunx oxfmt {staged_files}
      stage_fixed: true
    - name: type-check
      run: bun typecheck
