# SonarQube Project Configuration

# Project identification
sonar.projectKey=antoine-bouteiller_recipe-organizer
sonar.organization=antoine-bouteiller

# Project metadata
sonar.projectName=Recipe Organizer
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,.vinxi/**,**/*.gen.ts,**/routeTree.gen.ts

# Coverage settings (if you add coverage later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8
