name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    secrets: inherit
    uses: ./.github/workflows/reusable-quality-checks.yaml

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: changes
        run: |
          # Check if there are any changes in src/, package.json, or other relevant files
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(src/|package.json|wrangler.jsonc|tsconfig.json)'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.changes.outputs.has_changes == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.changes.outputs.has_changes == 'true'
        run: bun install --frozen-lockfile

      - name: Build project
        if: steps.changes.outputs.has_changes == 'true'
        run: bun run build

      - name: Deploy to Cloudflare Workers Preview
        if: steps.changes.outputs.has_changes == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Comment Preview URL
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const commentBody = `## ðŸš€ Preview Deployment

            Your preview deployment is ready!

            **Preview URL**: Will be available in Cloudflare Workers logs
            **Commit**: ${context.sha.substring(0, 7)}
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
